name: Deploy to GitHub Pages

# Re‑run on every push to main (adjust branch name as needed)
on:
  push:
    branches: [main]

permissions:
  contents: read          # for checkout
  pages: write            # to push to Pages
  id-token: write         # to authenticate deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you need Node – replace with setup-python, setup-go, etc. for other stacks
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install deps and build your site
      - run: npm ci           # or pnpm install / yarn install
      - run: npm run build    # make sure dist/ (or out/) is produced

      # Upload the build output as an artifact for the deploy step
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out         # Upload the static export produced by Next.js

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
